<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="AG Created a machine learning using tensorflow.js"
    />
    <meta name="robots" content="all" />
    <link
      rel="icon"
      src="./code.ico"
      type="image/x-icon"
    />
    <title>Machine Learning</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://purnewas.sirv.com/machine_learning/style.css">
</head>
<body>
    <div class="container" id="content">
        <h1>My own "Teachable Machine" using Transfer Learning with MobileNet v2
            in TensorFlow.js using saved graph model from TFHub.</h1>
        <p id="status">Awaiting TF.js load</p>
        <div class="error-div">
            <p id="error"></p>
        </div>

        <video id="webcam" autoplay></video>

        <div class="controller">
            <button id="enableCam">Enable Webcam</button>
            <button class="dataCollector" data-1hot="0" data-name="Holding Phone">Holding Phone</button>
            <button class="dataCollector" data-1hot="1" data-name="Hands Shown">Hands Shown</button>
            <button id="train">Train &amp; Predict!</button>
            <button id="reset">Reset</button>
        </div>

        <div id="logs-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
